		<section id="part-9" epub:type="part">
			<h2>
				<span epub:type="label">Book</span>
				<span epub:type="ordinal z3998:roman">IX</span>
			</h2>
			<blockquote epub:type="epigraph">
				<p xml:lang="la">Non enim excursus hic ejus, sed opus ipsum est.</p>
				<cite><abbr epub:type="z3998:given-name">Plin.</abbr> <abbr>Lib.</abbr> <span epub:type="z3998:roman">v</span> <abbr>Epist.</abbr> 6</cite>
			</blockquote>
			<blockquote epub:type="epigraph">
				<p xml:lang="la">Si quid urbaniusculè lusum a nobis, per Musas et Charitas et omnium poëtarum Numina, Oro te, ne me malè capias.</p>
			</blockquote>
		</section>
